<div class="row">
    <div class="col-md-6 col-xs-12">
        <div class="panel panel-info">
            <div class="panel-heading"><i class="fa fa-folder-open"></i> Open Games for Betting <span class="pull-right badge">{{(games | filter:isOpenForBetting()).length }}</span></div>
            <div class="panel-body">
                <div class="list-group" cg-busy="{tracker:'getGames'}">
                    <a class="list-group-item"  ng-repeat="game in games | filter:isOpenForBetting() | limitTo:10" href="{{game.getUrl()}}" tooltip="{{game.Date | date:'dd/MM/yy @ h:mma'}}">
                        <div class="row">
                            <div class="col-md-5">
                                <i ng-class="['flagsp','flagsp_{{game.HomeTeam.ShortName | lowercase}}']" title="{{game.HomeTeam.Name}}"></i> {{game.HomeTeam.Name}}
                            </div>
                            <div class="col-md-2 text-center"> - </div>
                            <div class="col-md-5">
                                <span class="pull-right">
                                    {{game.AwayTeam.Name}} <i ng-class="['flagsp','flagsp_{{game.AwayTeam.ShortName | lowercase}}']" title="{{game.AwayTeam.Name}}"></i>
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xs-12">
        <div class="panel panel-info">
            <div class="panel-heading"><i class="fa fa-pencil"></i> Last scores</div>
            <div class="panel-body">
                <div class="list-group" cg-busy="{tracker:'getGames'}">
                    <a class="list-group-item"  ng-repeat="game in games | filter:isDecided() | orderBy:'Date':true | limitTo:10" href="{{game.getUrl()}}">
                        <div class="row">
                            <div class="col-md-5">
                                <i ng-class="['flagsp','flagsp_{{game.HomeTeam.ShortName | lowercase}}']" title="{{game.HomeTeam.Name}}"></i> {{game.HomeTeam.Name}}
                            </div>
                            <div class="col-md-2 text-center"> {{game.HomeScore}} - {{game.AwayScore}} </div>
                            <div class="col-md-5">
                                <span class="pull-right">
                                    {{game.AwayTeam.Name}} <i ng-class="['flagsp','flagsp_{{game.AwayTeam.ShortName | lowercase}}']" title="{{game.AwayTeam.Name}}"></i>
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading"><i class="fa fa-table"></i> Table</div>
            <div class="panel-body">
                <div class="list-group" cg-busy="{tracker:'getTable'}">
                </div>
            </div>
        </div>
    </div>
</div>
