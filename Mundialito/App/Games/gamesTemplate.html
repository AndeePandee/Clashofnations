<div class="row">
    <!-- Normal Panel -->
    <div class="col-md-11 col-xs-10">
        <div class="list-group">
            <a href="{{game.getUrl()}}" class="list-group-item" ng-repeat="game in games | filter:matchGameType(gamesType)" title="At {{game.Stadium.Name}} Stadium">
                <div class="row">
                    <div class="col-md-3">
                        <i ng-class="['flagsp','flagsp_{{game.HomeTeam.ShortName | lowercase}}']" title="{{game.HomeTeam.Name}}"></i> {{game.HomeTeam.Name}}
                    </div>
                    <div class="col-md-3">
                        <div ng-if="game.IsPendingUpdate">
                            <span class="text-center label label-info"><i class="fa fa-clock-o"></i> Pending Update</span>
                        </div>
                        <div ng-if="!game.IsOpen && !game.IsPendingUpdate" class="text-center">
                            {{game.HomeScore}} - {{game.AwayScore}} ({{game.Mark}})
                        </div>
                    </div>
                    <div class="col-md-3">
                        <i ng-class="['flagsp','flagsp_{{game.AwayTeam.ShortName | lowercase}}']" title=" {{game.AwayTeam.Name}}"></i> {{game.AwayTeam.Name}}
                    </div>
                    <div class="col-md-3">
                        <span class="pull-right">
                            {{game.Date | date:'dd/MM/yy @ h:mma' }}
                        </span>
                    </div>
                </div>
            </a>
            <a href="" class="list-group-item" data-access-level="Admin" ng-click="onAdd()" ng-if="!showOnly">
                <i class="fa fa-plus-circle"></i> Add New Game
            </a>
        </div>
    </div>
    <!-- End of Normal Panel -->
    <!-- Admin Panel-->
    <div class="col-md-1 col-xs-2" data-access-level="Admin" ng-if="!showOnly">
        <div class="list-group">
            <a href="" title="Delete Game" ng-click="deleteGame(game)" class="list-group-item text-center" ng-repeat="game in games | filter:matchGameType(gamesType)">
                <i class="fa fa-times-circle admin-remove"></i>
            </a>
        </div>
    </div>
    <!-- End of Admin Panel-->
</div>
