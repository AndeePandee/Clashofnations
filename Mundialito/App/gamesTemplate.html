<div class="row">
    <!-- Normal Panel -->
    <div class="col-md-11 col-xs-10">
        <div class="list-group">
            <a href="/games/{{game.GameId}}" class="list-group-item" ng-repeat="game in games | gamesFilter:gamesType" title="At {{game.Stadium.Name}} Stadium">
                <div class="row">
                    <div class="col-md-3">
                        <i ng-class="['flagsp','flagsp_{{game.HomeTeam.ShortName | lowercase}}']" title="{{game.HomeTeam.Name}}"></i> {{game.HomeTeam.Name}}
                    </div>
                    <div class="col-md-3">
                        <div ng-if="game.IsPendingUpdate">
                            <span class="text-center label label-info"><i class="fa fa-clock-o"></i> Pending Update</span>
                        </div>
                        <div ng-if="!game.IsOpen && !game.IsPendingUpdate" class="text-center">
                            {{game.HomeScore}} - {{game.AwayScore}} ({{game.Mark}})
                        </div>
                    </div>
                    <div class="col-md-3">
                        <i ng-class="['flagsp','flagsp_{{game.AwayTeam.ShortName | lowercase}}']" title=" {{game.AwayTeam.Name}}"></i> {{game.AwayTeam.Name}}
                    </div>
                    <div class="col-md-3">
                        {{game.Date | date:'MM/dd/yy @ h:mma' }}
                    </div>
                </div>
            </a>
            <a href="" class="list-group-item" data-access-level="Admin" ng-click="onAdd()">
                <i class="fa fa-plus-circle"></i> Add New Game
            </a>
        </div>
    </div>
    <!-- End of Normal Panel -->
    <!-- Admin Panel-->
    <div class="col-md-1 col-xs-2" data-access-level="Admin">
        <div class="list-group">
            <a href="" title="Delete Game" delete-game-button class="list-group-item text-center" ng-repeat="game in games | gamesFilter:gamesType">
                <i class="fa fa-times-circle admin-remove"></i>
            </a>
        </div>
    </div>
    <!-- End of Admin Panel-->
</div>
